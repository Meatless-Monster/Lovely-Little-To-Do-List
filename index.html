<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/todo.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>

</head>
<body>
	<div class="contain">
		<h1>Hey Good Lookin<span id="minimize"><i class= "fas fa-plus"></i></span></h1>
		
		<input type="text" value="" placeholder="Whatcha got to do today?">

		<div class="all">
			<span id="tAll"><i class="far fa-trash-alt"></i> All </span>
			<span id="cAll"><i class="fas fa-check"></i> All</span>
		</div>
		
		<ul>
			<li><span class="delete"><i class="far fa-trash-alt"></i>

			</span> Make something interesting</li>
			<li><span class="delete"><i class="far fa-trash-alt"></i>

			</span> Learn a new concept</li>
			<li><span class="delete"><i class="far fa-trash-alt"></i>

			</span> Be nice to the mailman</li>
		</ul>
	</div>

	<script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
